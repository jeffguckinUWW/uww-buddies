<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-v2.ico" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-v2.ico?v=2" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon-v2.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96-v2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <!-- Critical CSP for iOS -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: capacitor: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; script-src * 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta name="description" content="UWW Buddies" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon-v2.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>UWW Buddies</title>
    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
        font-family: -apple-system, system-ui, sans-serif;
        transition: opacity 0.5s;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .hide-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <script>
      // Simple loader that automatically hides after React initializes
      window.addEventListener('DOMContentLoaded', function() {
        // Hide loader after 3.5 seconds (gives React time to initialize)
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hide-loader');
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 500);
          }
        }, 3500);
      });
    </script>
  </head>
  <body>
    <div id="app-loader">
      <div class="spinner"></div>
      <div id="loading-text">Loading UWW Buddies...</div>
    </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Create React App will automatically inject the bundle scripts here -->
  </body>
</html>
